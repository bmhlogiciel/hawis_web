{% extends 'base.html'%}

{% block head%}
<title>{{title}}</title>
{% endblock head%}


{% block body%}

<div class="container text-center"> 
    <h3>Update this activity</h3>

        <form action="/activity_update/{{activity.id}}" method="POST">  
            <div class="form-group mt-2 col-md-6">
                <label for="name">Activitie</label>
                <input class="form-control" type="text" name="activity" id="activity" value = "{{activity.name}}">
            </div>
            <button class="btn btn-primary mt-3" type="submit" >Update</button>
        </form>
    </div>

</div>


{% endblock body%}
